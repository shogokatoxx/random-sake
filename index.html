<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ランダムお酒「Match」</title>
    <style>
      body{
        width:375px;
        height:667px;
        text-align:center;
      }
      .btn{
        width:100px;
        height:100px;
        border-radius:50%;
        background-color:red;
        color:white;
        cursor:pointer;
        text-align:center;
        font-size:15px;
      }
      .hidden{
        display:none;
      }
      h1{
        color:red;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>あなたが次飲むお酒を選びます</h2>
    </div>
    <button type="button" id="btn" class="btn">タップ</button>
    <div id="git" class="hidden">
      <a href="https://github.com/shogokatoxx/"><img src="github-logo.png" style="width:200px;" alt="広告"></a>
    </div>
    <script type="text/javascript">
      const list = ["","スーパードライ","クリアアサヒ","日本酒","赤ワイン","白ワイン",
      "ジントニック","ジンバック","ハイボール","コークハイ","梅酒","焼酎","緑茶ハイ",
      "カクテル","チューハイ","烏龍茶","水"]
      const str = ["","飲み過ぎには注意!!","著者が好きなのはビール",
      "二日酔いには注意しましょう","ウコンの力は買いましたか?",
      "ウェイウェイ!もっと飲みましょう","ここで一発ギャグを！"]
      const btn = document.querySelector('.btn');
      const h1 = document.createElement('h1');
      const p = document.createElement('p');
      let git = document.querySelector('#git');

      btn.addEventListener('click',() => {
        if(btn.textContent == "タップ"){
          var num = Math.floor(Math.random()*16+1);
          var num2 = Math.floor(Math.random()*6+1);
          btn.textContent = ("戻る");
          btn.classList.remove('btn');
          git.classList.remove('hidden');
          h1.textContent = list[num];
          document.body.appendChild(h1);
          p.textContent = str[num2];
          document.body.appendChild(p);

        }else{
          location.reload();
        }
      })
    </script>
  </body>
</html>
